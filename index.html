<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR –ö–∞–º–µ—Ä–∞</title>

  <!-- –°—Ç–∞–±—ñ–ª—å–Ω—ñ CDN -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
      background: #000; /* —á–æ—Ä–Ω–∏–π —Ñ–æ–Ω –¥–ª—è –∫—Ä–∞—â–æ–≥–æ –∫–æ–Ω—Ç—Ä–∞—Å—Ç—É */
    }

    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #scanText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      z-index: 10;
      text-align: center;
      width: 90%;
      pointer-events: none;
    }

    #smartLessaBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff0044;
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #smartLessaBtn:hover {
      background: #cc0036;
    }
  </style>
</head>
<body>

  <!-- –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è -->
  <div id="scanText">–ù–∞–≤–µ–¥–∏ –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</div>

  <!-- AR –°—Ü–µ–Ω–∞ -->
  <a-scene 
    embedded
    arjs="sourceType: webcam;
          detectionMode: mono;
          trackingMethod: best;
          debugUIEnabled: false;">
    
    <a-marker id="marker" type="pattern" url="marker.patt">
      <a-video 
        id="arVideo" 
        src="ar-video.mp4" 
        position="0 0 0" 
        rotation="-90 0 0"
        width="1.77"
        height="1"
        autoplay="false"
        muted="true"
        preload="auto">
      </a-video>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <!-- –ü–æ—Å–∏–ª–∞–Ω–Ω—è -->
  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z" 
     id="smartLessaBtn" target="_blank">@SmartLessa</a>

  <script>
    const marker = document.getElementById('marker');
    const scanText = document.getElementById('scanText');
    const arVideo = document.getElementById('arVideo');

    // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø—Ä–æ–ø–æ—Ä—Ü—ñ—ó –≤—ñ–¥–µ–æ –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–µ—Ç–∞–¥–∞–Ω–∏—Ö
    arVideo.addEventListener('loadedmetadata', () => {
      const aspect = arVideo.videoWidth / arVideo.videoHeight;
      arVideo.setAttribute('width', aspect);
      arVideo.setAttribute('height', 1);
    });

    // –ö–æ–ª–∏ –º–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ
    marker.addEventListener('markerFound', () => {
      scanText.style.display = 'none';
      arVideo.muted = false; // —Ç–µ–ø–µ—Ä –º–æ–∂–Ω–∞ —É–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫
      arVideo.play().catch(e => console.error("–í—ñ–¥–µ–æ –Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–∏–ª–æ—Å—å:", e));
    });

    // –ö–æ–ª–∏ –º–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ
    marker.addEventListener('markerLost', () => {
      scanText.style.display = 'block';
      arVideo.pause();
    });

    // üîä –ê–∫—Ç–∏–≤–∞—Ü—ñ—è –º–µ–¥—ñ–∞ –ø—Ä–∏ –∫–ª—ñ–∫—É (–Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –¥–ª—è –∑–≤—É–∫—É)
    document.body.addEventListener('click', () => {
      arVideo.play().catch(() => {});
    }, { once: true });

    // –§—ñ–∫—Å –≤–∏—Å–æ—Ç–∏ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö –±—Ä–∞—É–∑–µ—Ä—ñ–≤
    function fixHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', fixHeight);
    fixHeight();
  </script>
</body>
</html>
